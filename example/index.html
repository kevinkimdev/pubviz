<!DOCTYPE html>
<html>
  <head>
    <title>pubviz - poppopwin</title>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css'>
    <style>
      body { margin: 15px; }
      svg { width: 100%; }
    </style>
  </head>
  <body>
    <h1>pubviz</h1>
    <h2>Example</h2>
    <script src="viz.js"></script>
    <script type="text/vnd.graphviz" id="dot">
digraph G {
  node [fontname=Helvetica];
  edge [fontname=Helvetica, fontcolor=gray];

  args [label="args\n0.10.0+1"];
  args -> collection [label=">=0.9.0 <0.10.0",color=gray];

  bot [label="bot\n0.26.0",shape=box,margin="0.25,0.15",style=bold];

  bot_io [label="bot_io\n0.25.1+1"];
  bot_io -> args [label=">=0.9.0 <0.11.0",color=gray];
  bot_io -> bot [label=">=0.26.0",color=gray];
  bot_io -> crypto [label=">=0.9.0 <0.10.0",color=gray];
  bot_io -> logging [label=">=0.9.0 <0.10.0",color=gray];
  bot_io -> path [label=">=0.9.0 <2.0.0",color=gray];

  bot_web [label="bot_web\n0.21.0",shape=box,margin="0.25,0.15",style=bold];
  bot_web -> bot [label=">=0.25.1"];
  bot_web -> logging [label=">=0.9.0 <0.10.0"];

  browser [label="browser\n0.9.0",shape=box,margin="0.25,0.15",style=bold];

  chrome_gen [label="chrome_gen\n0.3.2",shape=box,margin="0.25,0.15",style=bold];

  collection [label="collection\n0.9.0",shape=box,margin="0.25,0.15"];

  crypto [label="crypto\n0.9.0"];

  hop [label="hop\n0.28.3",style=bold];
  hop -> args [label=">=0.9.0 <0.11.0",color=gray];
  hop -> bot [label=">=0.26.0",color=gray];
  hop -> bot_io [label=">=0.25.1+1",color=gray];
  hop -> collection [label=">=0.9.0 <0.10.0",color=gray];
  hop -> html5lib [label=">=0.9.1 <0.10.0",color=gray];
  hop -> logging [label=">=0.9.1 <0.10.0",color=gray];
  hop -> path [label=">=0.9.0 <2.0.0",color=gray];
  hop -> unittest [label=">=0.9.0 <0.10.0",color=gray];

  html5lib [label="html5lib\n0.9.1"];
  html5lib -> source_maps [label=">=0.9.0 <0.10.0",color=gray];
  html5lib -> utf [label=">=0.9.0 <0.10.0",color=gray];

  logging [label="logging\n0.9.1+1",shape=box,margin="0.25,0.15"];
  logging -> collection [label=">=0.9.0 <0.10.0"];

  path [label="path\n1.0.0"];

  poppopwin [label="poppopwin",fontsize=18,style=bold,shape=box,margin="0.25,0.15"];
  poppopwin -> bot [label=">=0.25.3",penwidth=2];
  poppopwin -> bot_web [label=">=0.21.0",penwidth=2];
  poppopwin -> browser [label=">=0.9.0 <0.10.0",penwidth=2];
  poppopwin -> chrome_gen [label=">=0.3.0",penwidth=2];
  poppopwin -> hop [label=">=0.28.1+2",penwidth=2,style=dashed];

  source_maps [label="source_maps\n0.9.0"];

  stack_trace [label="stack_trace\n0.9.1"];
  stack_trace -> path [label=">=1.0.0-rc.1 <2.0.0",color=gray];

  unittest [label="unittest\n0.9.2+1"];
  unittest -> stack_trace [label=">=0.9.0 <0.10.0",color=gray];

  utf [label="utf\n0.9.0"];
}

    </script>
    <script>

      function inspect(s) {
        return "<pre>" + s.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\"/g, "&quot;") + "</pre>"
      }

      function src(id) {
        return document.getElementById(id).innerHTML;
      }

      function example(id, format) {
        var result;
        try {
          return Viz(src(id), 'svg');
        } catch(e) {
          return inspect(e.toString());
        }
      }

      document.body.innerHTML += example("dot");
    </script>
  </body>
</html>
